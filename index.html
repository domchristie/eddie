<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>eddie sandbox</title>
  <link href="test/lib/normalize.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="src/eddie.js"></script>
  <style>
  html, body {
    height: 100%;
  }
  .column {
    float: left;
    width: 30%;
    height: 100%;
    margin: 0 1%;
  }
  .browser-output,
  .eddie-output {
    font-family: monospace;
    font-size: 16px;
  }
  </style>
  <script>
  $(function(){
    var editor = new Eddie($('div[contentEditable]')[0]);
    $('div[contentEditable]').keyup(function() {
      $('.browser-output').val($(this).html());
      $('.eddie-output').val(editor.getContent());
    });
  });
  </script>
</head>
<body>
  <h1>eddie sandbox</h1>
  <div class="column">
    <h2>Input</h2>
    <div style="width: 100%; height: 70%; border: 1px solid #ccc; float: left" contentEditable="true"></div>
  </div>
  
  <div class="column">
    <h2>Browser Output</h2>
    <textarea class="browser-output" style="width: 100%; height: 70%;" cols="100" rows="100"></textarea>
  </div>
  
  <div class="column">
    <h2>Eddie Output (no difference...yet)</h2>
    <textarea class="eddie-output" style="width: 100%; height: 70%;" cols="100" rows="100"></textarea>
  </div>
</body>
</html>
